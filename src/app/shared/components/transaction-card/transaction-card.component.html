<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-text [color]="amountColor">
        {{ amountPrefix }}{{ transaction.amount | currency }}
      </ion-text>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-chip [color]="transaction.type === 'income' ? 'success' : 'danger'">
        <ion-label>{{ categoryName }}</ion-label>
      </ion-chip>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ transaction.description }}</p>
    <ion-text color="medium">
      <small>{{ transaction.date | date }}</small>
    </ion-text>
  </ion-card-content>
</ion-card>
