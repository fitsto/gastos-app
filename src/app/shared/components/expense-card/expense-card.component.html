<ion-card class="expense-card wireframe-style">
  <ion-card-content>
    <div class="expense-header">
      <div class="category-name">{{ category?.name || 'Sin categor√≠a' }}</div>
      <div class="amount">{{ expense.amount | chileanCurrency }}</div>
    </div>
    <div class="expense-details">
      <div class="date">{{ expense.date | date:'dd MMM' }}</div>
      <div class="description" *ngIf="expense.description"><em>{{ expense.description }}</em></div>
    </div>
    <div class="expense-actions">
      <ion-button fill="clear" color="dark" (click)="edit.emit(expense)" aria-label="Editar">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="dark" (click)="delete.emit(expense.id)" aria-label="Eliminar">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
